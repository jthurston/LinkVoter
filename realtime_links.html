<head>
  <title>Realtime Links Demo</title>
</head>

<body>
  {{> header }}
  {{> link_list }}
  {{> add_new_link }}
  {{> change_settings }}
  {{> sAlert}}

</body>

<template name="header">

  <h1>The Link Collection ({{collection_size}})</h1>

</template>

<template name="link_list">

  <ul>

    {{#each links }}

      <li> {{> link_detail }} </li>

    {{/each }}

  </ul>

</template>

<template name="link_detail">

  <div id="link-{{id}}">

        <h1>
          <a href="{{url}}" target="_blank">{{url}}</a>
          <input type="image" value="Thumbs Up" src="/images/thumbs_up.png" width="25px" class="thumbs_up"/>
          <input type="image" value="Thumbs Down" src="/images/thumbs_down.png" width="25px" class="thumbs_down"/>
          <input type="image" value="Delete" src="/images/trash.png" width="25px" class="delete_me"/>
        </h1>

    <p><strong>Stats:</strong>
        up: {{thumbs_up}} down: {{thumbs_down}}
        net score: {{score}}</p>
  </div>

</template>

<template name="add_new_link">
  <h2>Add a URL</h2>

  <div id="new_link_form">

    URL: <input id="url">
    <input type="button" value="Add" id="add_url" />

  </div>
  </template>

  <template name="change_settings">
    <h2>Settings</h2>
    <input type="button" value="Clear" id="clear_urls" />
    <input type="button" value="Edit" id="edit_mode" />

  </template>
